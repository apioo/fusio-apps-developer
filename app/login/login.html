
<div class="container fusio-login-container">
    <div ng-if="response.success == false" class="alert alert-danger">{{response.message}}</div>

    <form id="loginForm" method="POST" ng-submit="login(user)">
        <h1>Login</h1>
        <div class="form-group has-feedback">
            <input type="text" ng-model="user.username" id="username" required placeholder="Username" class="form-control">
            <span class="ion-person form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" ng-model="user.password" id="password" required placeholder="Password" class="form-control">
            <span class="ion-key form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <button type="submit" class="btn btn-block btn-default">Login</button>
        </div>
    </form>
    <p class="text-center text-muted">
        <small>Don't have an account yet? <a href="#/signup">Sign up</a></small>
    </p>
    <div class="fusio-login-ruler"></div>
    <button ng-click="authenticate('facebook')" class="btn btn-block btn-facebook"><i class="ion-social-facebook"></i> Sign in with Facebook</button>
    <button ng-click="authenticate('google')" class="btn btn-block btn-google-plus"><i class="ion-social-google"></i> Sign in with Google</button>
    <button ng-click="authenticate('github')" class="btn btn-block btn-github"><i class="ion-social-github"></i> Sign in with GitHub</button>
    <button ng-click="authenticate('twitter')" class="btn btn-block btn-twitter"><i class="ion-social-twitter"></i> Sign in with Twitter</button>
</div>
