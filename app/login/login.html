
<div class="fusio-login-container">
    <div uib-alert ng-class="'alert-danger'" close="closeResponse()" ng-if="response.success === false">
        {{response.message}}
    </div>

    <form id="loginForm" method="POST" ng-submit="login(user)">
        <h1>Login</h1>
        <div class="form-group has-feedback">
            <input type="text" ng-model="user.username" id="username" required placeholder="Username" class="form-control">
            <span class="ion-person form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" ng-model="user.password" id="password" required placeholder="Password" class="form-control">
            <span class="ion-key form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <button type="submit" ng-disabled="user.username == '' || user.password == ''"  class="btn btn-block btn-default">Login</button>
        </div>
    </form>
    <div class="fusio-login-ruler"></div>
    <p class="text-center text-muted">
        <small><a ng-href="#!/register">Sign up</a> or <a ng-href="#!/password/reset">Forgot password</a></small>
    </p>
    <button ng-if="isConfigured('facebook')" ng-click="authenticate('facebook')" class="btn btn-block btn-facebook"><i class="ion-social-facebook"></i> Sign in with Facebook</button>
    <button ng-if="isConfigured('google')" ng-click="authenticate('google')" class="btn btn-block btn-google-plus"><i class="ion-social-google"></i> Sign in with Google</button>
    <button ng-if="isConfigured('github')" ng-click="authenticate('github')" class="btn btn-block btn-github"><i class="ion-social-github"></i> Sign in with GitHub</button>
</div>
