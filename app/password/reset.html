
<div class="container fusio-login-container">
    <div uib-alert ng-class="'alert-danger'" close="closeResponse()" ng-if="response.success === false">
        {{response.message}}
    </div>
    <div uib-alert ng-class="'alert-success'" close="closeResponse()" ng-if="response.success === true">
        Password reset successful. We have send you an link to reset your password.
    </div>

    <form id="passwordResetForm" method="POST" ng-submit="reset(user)" ng-hide="response.success == true">
        <h1>Password reset</h1>
        <div class="form-group has-feedback">
            <input type="email" class="form-control" id="email" ng-model="user.email" required placeholder="Email">
            <span class="ion-at form-control-feedback"></span>
        </div>
        <div class="form-group">
            <div vc-recaptcha ng-model="user.captcha" theme="light"></div>
        </div>
        <div class="form-group has-feedback">
            <button type="submit" ng-disabled="user.email == '' || user.captcha == ''" class="btn btn-block btn-default">Password reset</button>
        </div>
    </form>
    <div class="fusio-login-ruler"></div>
    <p class="text-center text-muted">
        <small><a ng-href="#!/login">Log in</a> if you already have an account</small>
    </p>
</div>
