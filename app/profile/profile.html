
<div class="container fusio-app-container">
    <div class="row">
        <div class="col-md-2">
            <div ng-include src="'app/nav.html'"></div>
        </div>
        <div class="col-md-10">
            <div ng-if="profile.email" class="pull-right visible-lg-block visible-md-block">
                <img gravatar-src="profile.email" gravatar-size="100">
            </div>
            <form style="max-width:400px;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" ng-model="profile.name" readonly id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" ng-model="profile.email" id="email" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary" value="Update">
            </form>
        </div>
    </div>
</div>
