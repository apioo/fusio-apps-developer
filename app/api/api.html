
<div class="row">
    <div class="col-md-2 fusio-sidebar">
        <nav class="fusio-nav">
            <div class="fusio-nav-group">
                <h3>Endpoints</h3>
                <ul>
                    <li ng-repeat="route in routings"><a ng-href="api{{ route.path }}">{{ route.path }}</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="col-md-10">
        <h2>{{ api.path }}</h2>
        <div>
            <ul class="nav nav-tabs" role="tablist">
                <li ng-repeat="(methodName, schema) in methods" role="presentation"><a href="#{{ methodName }}" aria-controls="home" role="tab" data-toggle="tab">{{ methodName }}</a></li>
            </ul>
            <div class="tab-content">
                <div ng-repeat="(methodName, schema) in methods" role="tabpanel" class="tab-pane" id="{{ methodName }}">
                    <div ng-bind-html="schema"></div>
                </div>
            </div>
        </div>
    </div>
</div>
