
<div class="row">
    <div class="col-md-2 fusio-sidebar">
        <nav class="fusio-nav">
            <div class="fusio-nav-group">
                <h3>Endpoints</h3>
                <ul>
                    <li ng-repeat="route in routings"><a ng-href="api{{ route.path }}">{{ route.path }}</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="col-md-10 col-md-offset-2 fusio-api">
        <div ng-if="api.path">
            <h2>{{ api.path }}</h2>
            <uib-tabset>
                <uib-tab ng-repeat="(methodName, schema) in methods" heading="{{ methodName }}">
                    <div ng-bind-html="schema"></div>
                </uib-tab>
            </uib-tabset>
        </div>
        <div ng-if="!api.path">
            <h2>/</h2>
        </div>
    </div>
</div>
