
<div class="modal fade" id="appCreateModal" tabindex="-1" role="dialog" aria-labelledby="appModalAppLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="appModalAppLabel">Create app</h4>
            </div>
            <div class="modal-body">
                <div id="appCreateModalError" class="alert alert-danger" style="display:none"></div>
                <div class="form-group">
                    <label for="name" class="control-label">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="url" class="control-label">Url:</label>
                    <input type="url" class="form-control" id="url">
                </div>
                <div class="checkbox" id="appCreateScopes"></div>
            </div>
            <div class="modal-footer">
                <button type="button" id="appCreateModalCreate" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
