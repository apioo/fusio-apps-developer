
<div class="modal fade" id="appModal" tabindex="-1" role="dialog" aria-labelledby="appModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="appModalLabel">Loading ...</h4>
            </div>
            <div class="modal-body">
                <dl>
                    <dt>Name</dt>
                    <dd><span id="appTitle"></span></dd>
                    <dt>Created on</dt>
                    <dd><span id="appCreateDate"></span></dd>
                    <dt>Scopes</dt>
                    <dd><span id="appScopes"></span></dd>
                </dl>
                <div class="form-group">
                    <label for="appKey" class="control-label">App key:</label>
                    <input type="text" readonly class="form-control" id="appKey">
                </div>
                <div class="form-group">
                    <label for="appSecret" class="control-label">App secret:</label>
                    <input type="text" readonly class="form-control" id="appSecret">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
