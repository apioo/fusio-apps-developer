
<div class="container fusio-app-container">
    <div class="row">
        <div class="col-md-2">
            <div ng-include src="'app/nav.html'"></div>
        </div>
        <div class="col-md-10">
            <div class="alert alert-info" role="alert">List of applications which you have granted access to your account. You can revoke the access at any time.</div>
            <ul>
                <li ng-repeat="grant in grants">
                    <button class="btn btn-danger pull-right fusio-btn-grant-revoke" data-grant-id="{{ app.id }}">Revoke</button>
                    {{ grant.app.name }}<br>
                    <small>granted access on {{ grant.createDate }}</small>
                </li>
            </ul>
        </div>
    </div>
</div>
