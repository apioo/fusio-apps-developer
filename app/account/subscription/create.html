
<div class="modal-header">
    <h3 class="modal-title">Create</h3>
</div>

<div class="modal-body">
    <div uib-alert ng-class="'alert-danger'" close="closeResponse()" ng-if="response.success === false">
        {{ response.message }}
    </div>
    <div class="form-group">
        <label for="event">Event:</label>
        <select id="event" ng-model="subscription.event" ng-options="event.name as event.name for event in events" required aria-describedby="eventHelp" class="form-control">
        </select>
        <span class="help-block" id="statusHelp">The status of the app. Only apps which are <b>Active</b> can request an access token for the API</span>
    </div>
    <div class="form-group">
        <label for="url">Endpoint:</label>
        <input type="url" id="url" ng-model="subscription.endpoint" required class="form-control">
    </div>
</div>

<div class="modal-footer">
    <button type="button" ng-click="create(subscription)" class="btn btn-primary">Create</button>
    <button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
</div>
