
<div class="modal-header">
    <h3 class="modal-title">{{ subscription.event }}</h3>
</div>

<div class="modal-body">
    <dl>
        <dt>Event</dt>
        <dd>{{ subscription.event }}</dd>
        <dt>Endpoint</dt>
        <dd>{{ subscription.endpoint }}</dd>
    </dl>
    <table class="table">
    <thead>
    <tr>
        <th>Status</th>
        <th>Code</th>
        <th>Attempts</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="response in subscription.responses">
        <td>
            <span class="label label-info" ng-if="response.status == 1">Pending</span>
            <span class="label label-success" ng-if="response.status == 2">Done</span>
            <span class="label label-danger" ng-if="response.status == 3">Error</span>
        </td>
        <td>{{ response.code }}</td>
        <td>{{ response.attempts }}</td>
        <td>{{ response.executeDate | date:'shortDate' }}</td>
    </tr>
    </tbody>
    </table>
</div>

<div class="modal-footer">
    <button type="button" ng-click="close()" class="btn btn-default">Cancel</button>
</div>
