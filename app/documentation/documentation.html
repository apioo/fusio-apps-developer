
<div class="row">
    <div class="col-md-2 fusio-sidebar">
        <nav class="fusio-nav">
            <div ng-repeat="(groupTitle, group) in menu" class="fusio-nav-group">
                <h3>{{ groupTitle }}</h3>
                <ul>
                    <li ng-repeat="(title, href) in group"><a ng-href="#!/documentation/{{ href }}">{{ title }}</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="col-md-10">
        <div class="fusio-content" ng-bind-html="content"></div>
    </div>
</div>
