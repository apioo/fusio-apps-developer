
<div class="fusio-login">
  <div class="fusio-login-panel">
    <header>
      <h1>Password confirmation</h1>
    </header>
    <div class="fusio-login-panel-body">
      <app-message [response]="response"></app-message>
      <form (submit)="doReset()">
        <div class="mb-3">
          <label for="newPassword">New password:</label>
          <input type="password" id="newPassword" name="newPassword" [(ngModel)]="reset.newPassword" class="form-control">
        </div>
        <div class="mb-3">
          <label for="confirmPassword">Confirm password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="passwordConfirm" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Change password
        </button>
      </form>
    </div>
  </div>
</div>
