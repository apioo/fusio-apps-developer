
<div class="fusio-page">
  <nav class="fusio-tabs">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a routerLink="/account" class="nav-link">Profile</a>
      </li>
      <li class="nav-item">
        <a routerLink="/account/security" class="nav-link">Security</a>
      </li>
      <li class="nav-item">
        <a routerLink="/account/app" class="nav-link active">Apps</a>
      </li>
      <li class="nav-item">
        <a routerLink="/account/event" class="nav-link">Events</a>
      </li>
      <li class="nav-item">
        <a routerLink="/account/plan" class="nav-link">Subscriptions</a>
      </li>
    </ul>
  </nav>

  <fusio-message [response]="response"></fusio-message>

  <fusio-search
    [searchTerm]="search"
    (search)="doSearch(1, $event)"
    (newClick)="openCreateDialog()"
    placeholder="app">
  </fusio-search>

  <div class="row">
    <div class="col-md-3">
      <fusio-sidebar
        name="app"
        nameKey="name"
        [entries]="entries"
        [totalResults]="totalResults"
        [selected]="selected"
        [page]="page"
        [pageSize]="pageSize"
        (pageChange)="doSearch($event, search)"
        (entrySelect)="doSelect($event)">
      </fusio-sidebar>
    </div>
    <div class="col-md-9">
      <fusio-empty *ngIf="!selected" [loading]="loading" (newClick)="openCreateDialog()"></fusio-empty>
      <app-account-app-detail *ngIf="selected"
        [selected]="selected"
        (updateClick)="openUpdateDialog(selected)"
        (deleteClick)="openDeleteDialog(selected)">
      </app-account-app-detail>
    </div>
  </div>

</div>
