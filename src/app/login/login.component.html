
<div class="fusio-login">
  <div class="fusio-login-panel">
    <header>
      <h1>Login</h1>
    </header>
    <div class="fusio-login-panel-body">
      <fusio-message [response]="response"></fusio-message>
      <form (submit)="login()" novalidate>
        <div class="mb-3">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="credentials.username" class="form-control">
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary me-2" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Login
        </button>
        <br>
        <ng-container *ngIf="providers.length > 0">
          <hr>
          <div class="d-grid gap-2">
            <button *ngFor="let provider of providers" class="btn btn-secondary" type="button" (click)="doProviderLogin(provider.name)"><i class="bi bi-{{provider.icon}}"></i> {{provider.name}}</button>
          </div>
        </ng-container>
        <br>
        <span class="float-end"><a routerLink="/password/reset">Password reset</a></span>
      </form>
    </div>
  </div>
</div>
